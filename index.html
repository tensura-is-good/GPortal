<script>
function openGame() {
    var win = window.open();
    var url = "https://chatroomdjgames.vercel.app/";
    var iframe = win.document.createElement('iframe');
    iframe.style.border = 'none';
    iframe.style.width = '100%';
    iframe.style.height = '100vh'; // Take up the full screen height
    iframe.style.margin = '0';
    iframe.src = url;
    win.document.body.style.margin = '0';
    win.document.body.style.height = '100vh'; // Set the body to full screen height
    win.document.body.appendChild(iframe);
}
</script>
